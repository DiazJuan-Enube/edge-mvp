services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polymarket
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    
  app:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/polymarket
    depends_on:
      - db

  worker:
    build: .
    restart: unless-stopped
    # override entrypoint to run the worker bootstrap directly
    entrypoint: ["python", "-m", "app.worker.bootstrap"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/polymarket
      - WS_URL=${WS_URL:-wss://example/socket}
    depends_on:
      - db

volumes:
  pgdata:
